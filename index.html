<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Search Algorithms</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
</head>
<body>
    <h1>Artificial Intelligence Search Algorithms</h1>
    <div class="attribution">
        <p>Created by: <a href="https://github.com/matthamil">Matt Hamil</a></p>
        <p>Image Source: <a href="http://aima.cs.berkeley.edu/">Artificial Intelligence: A Modern Approach (3rd Edition)</a>, Page 68</p>
    </div>
    <img src="https://i.imgur.com/AM9hVNw.png" alt="map of Romania"/>
    <h2>Map of Romania</h2>
    <div style="text-align: center;">
        <input type="text" id="start" placeholder="Start"/>
        <input type="text" id="goal" placeholder="Goal"/>
    </div>
    <div style="text-align: center;">
        <button onclick="bfs()" class="btn btn-primary" id="bfs-button">Breadth-first Search</button>
        <button onclick="dfs()" class="btn btn-success" id="dfs-button">Depth-first Search</button>
        <button onclick="ucs()" class="btn btn-warning" id="ucs-button">Uniform-cost Search</button>
        <button onclick="astar()" class="btn btn-danger" id="astar-button">A* Search</button>
    </div>
    <h2 id="path">Path:</h2>
    <div id="search-result"></div>
    <script src="romania.js"></script>
</body>
</html>
